<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Insightify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>/* Insightify Login & Signup Page Styles - Modern Navy Theme */

/* Global Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

body {
    background-color: #f8fafc;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Shared Container Styles */
.login-container,
.signup-container {
    background-color: white;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    padding: 48px;
    width: 100%;
    max-width: 440px;
}

h2 {
    color: #0f2852;
    margin-bottom: 32px;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: -0.5px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    color: #0f2852;
    font-weight: 500;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    font-size: 15px;
    transition: all 0.2s ease;
    background-color: #f8fafc;
}

input:focus {
    outline: none;
    border-color: #2d4b8e;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(15, 40, 82, 0.1);
}

input::placeholder {
    color: #a0aec0;
}

button {
    background-color: #1e3a73;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 16px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 8px;
}

button:hover {
    background-color: #0f2852;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(15, 40, 82, 0.15);
}

button:active {
    transform: translateY(0);
}

.error-message {
    color: #dc2626;
    font-size: 14px;
    min-height: 20px;
    text-align: left;
}

/* Link styles for both login and signup */
.signup-link,
.login-link {
    margin-top: 24px;
    font-size: 14px;
    color: #64748b;
    text-align: center;
}

.signup-link a,
.login-link a {
    color: #1e3a73;
    text-decoration: none;
    font-weight: 600;
}

.signup-link a:hover,
.login-link a:hover {
    text-decoration: underline;
}

/* Specific signup form adjustments */
#signup-form {
    gap: 16px;  /* Slightly tighter spacing for signup form with more fields */
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .login-container,
    .signup-container {
        padding: 32px 24px;
        border-radius: 12px;
    }
    
    h2 {
        font-size: 22px;
        margin-bottom: 24px;
    }
    
    form {
        gap: 16px;
    }
    
    input {
        padding: 12px 14px;
    }
    
    button {
        padding: 14px;
    }
}</style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

            <button type="submit">Sign Up</button>
            
            <p class="error-message" id="errorMessage"></p>
            <p class="login-link">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
