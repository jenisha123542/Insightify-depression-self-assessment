<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Insightify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body class="admin-login">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='img/logo.PNG') }}" alt="Insightify Logo">
                <h2>Admin Login</h2>
            </div>
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>

                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div id="error-message" class="login-error"></div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            errorMsg.textContent = '';
            errorMsg.classList.remove('visible');

            try {
                const response = await fetch('http://127.0.0.1:5001/admin/admin_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    credentials: 'include'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server returned ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    window.location.href = "admin_dashboard";
                } else {
                    throw new Error(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login Error:', error);
                errorMsg.textContent = error.message;
                errorMsg.classList.add('visible');
            }
        });
    </script>
</body>
</html>
